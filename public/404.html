<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Protocol Mismatch</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 0;
            color: #ff0000;
        }

        p {
            font-size: 1.2rem;
            color: #888;
        }

        .glitch {
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {

            2%,
            64% {
                transform: translate(2px, 0) skew(0deg);
            }

            4%,
            60% {
                transform: translate(-2px, 0) skew(0deg);
            }

            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = "/MYTH-Website/";
        }, 3000);
    </script>
</head>

<body>
    <h1 class="glitch">404 // MISMATCH</h1>
    <p>Target coordinates invalid.</p>
    <p>Rerouting to command center in 3s...</p>
</body>

</html>
